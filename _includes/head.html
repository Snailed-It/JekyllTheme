<head>
	<meta charset='utf-8' />
	<meta content='IE=edge' http-equiv='X-UA-Compatible' />
	<meta content='width=device-width, initial-scale=1' name='viewport' />
	{%- seo -%}
	<link href="{{- site.favicon | default: '/assets/snail.svg' -}}" rel='shortcut icon' />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
	<link href="{{- '/assets/css/style.css' | relative_url -}}" rel='stylesheet' />
	{%- feed_meta -%}
	{% if site.app_id %}
	<meta name="apple-itunes-app" content="app-id={{ site.app_id }}{% if page.app-argument %} app-argument={{ page.app-argument }}{% endif %}">
	{% endif %}
	{% if site.social_links.mastodon %}
	<link rel="me" href="{{ site.social_links.mastodon }}">
	{% endif %}
	{% if page.no_bots %}
	<meta name="robots" content="noindex" />
	{% endif %}
	{%- include custom-head.html -%}
</head>
