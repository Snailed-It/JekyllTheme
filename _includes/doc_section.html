<h2><a id="{{ anchor_link }}" href="#{{ anchor_link }}">{{ anchor }}</a>&nbsp;{{ doc.title }}</h2>
{{ doc.content | markdownify }} {%- if doc.tip %}
<div class="docs-tip">
	<span class="tip-title">
		<strong>Tip:</strong>
	</span>
	<span class="tip-content"> {{ doc.tip | markdownify }} </span>
</div>
{% endif %}
